# TRMNL EVCC Collector - Development
# Builds image locally from source
services:
  trmnl-evcc-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trmnl-evcc-collector-dev
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Europe/Berlin
      - SERVE_PORT=8080
    ports:
      - "8080:8080"
