---
strategy: webhook
no_screen_padding: 'no'
dark_mode: 'no'
custom_fields:
- keyname: show_energy_overview
  field_type: select
  name: Show Energy Overview
  description: Display solar, grid, and home power stats
  options:
  - 'Yes'
  - 'No'
  default: 'Yes'
- keyname: show_battery
  field_type: select
  name: Show Battery
  description: Display home battery status (if configured in EVCC)
  options:
  - 'Yes'
  - 'No'
  default: 'Yes'
- keyname: show_loadpoints
  field_type: select
  name: Show Loadpoints
  description: Display EV charging loadpoint cards
  options:
  - 'Yes'
  - 'No'
  default: 'Yes'
- keyname: max_loadpoints
  field_type: number
  name: Max Loadpoints
  description: Maximum number of loadpoints to display (1-4)
  placeholder: 2
  min: 1
  max: 4
  default: 2
- keyname: show_vehicle_details
  field_type: select
  name: Show Vehicle Details
  description: Display vehicle name, SoC, and range
  options:
  - 'Yes'
  - 'No'
  default: 'Yes'
- keyname: show_statistics
  field_type: select
  name: Show Statistics
  description: Display 30-day charging statistics
  options:
  - 'Yes'
  - 'No'
  default: 'No'
- keyname: show_tariff
  field_type: select
  name: Show Tariff
  description: Display energy tariff/price information
  options:
  - 'Yes'
  - 'No'
  default: 'No'
- keyname: webhook_url
  field_type: copyable_webhook_url
  name: Webhook URL
  description: Paste this URL into your collector's config.yaml (webhook field). The collector sends EVCC data to this endpoint.
- keyname: author_bio
  name: About This Plugin
  field_type: author_bio
  category: environment,kpi
  description: 'Display your EVCC solar charging dashboard on TRMNL. This plugin requires a background service (Docker container) that collects data from your EVCC instance and pushes it to TRMNL via the webhook URL above. See the GitHub README for full setup instructions.'
  github_url: https://github.com/ingm4r/trmnl-plugin-evcc
  learn_more_url: https://github.com/ingm4r/trmnl-plugin-evcc#readme
name: EVCC Solar Charging
refresh_interval: 5
